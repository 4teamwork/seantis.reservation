[buildout]
extends = buildout.cfg
extensions +=
    mr.developer
parts +=
    omelette
    test
    geotest
develop = ./src/*
auto-checkout = *

[sources]
seantis.reservation = git git://github.com/seantis/seantis.reservation.git
seantis.dir.base = git git://github.com/seantis/seantis.dir.base.git
seantis.dir.facility = git git://github.com/seantis/seantis.dir.facility.git
sauna.reload = git git://github.com/epeli/sauna.reload.git
collective.geo.geographer = git git://github.com/collective/collective.geo.geographer
collective.geo.contentlocations = git git://github.com/collective/collective.geo.contentlocations
collective.geo.settings = git git://github.com/collective/collective.geo.settings
collective.geo.mapwidget = git git://github.com/collective/collective.geo.mapwidget
collective.geo.openlayers = git git://github.com/collective/collective.geo.openlayers
collective.geo.kml = git git://github.com/collective/collective.geo.kml

[instance]
http-address = 8080
debug-mode = on
verbose-security = on
user = admin:admin
eggs = 
    ${plone:eggs}
    sauna.reload

zope-conf-additional += 
    %import sauna.reload

environment-vars += 
    RELOAD_PATH src/seantis.reservation:src/seantis.dir.base:src/seantis.dir.facility

[omelette]
recipe = collective.recipe.omelette
eggs = ${plone:eggs}

[test]
recipe = zc.recipe.testrunner
defaults = ['--auto-color', '--auto-progress']
eggs =
    ${instance:eggs}

[geotest]
recipe = zc.recipe.testrunner
eggs = 
    collective.geo.openlayers
    collective.geo.mapwidget
defaults = ['--auto-color', '--auto-progress']
