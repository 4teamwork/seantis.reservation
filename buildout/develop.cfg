[buildout]
extends = buildout.cfg
extensions += 
    buildout.dumppickedversions
    mr.developer
parts +=
    omelette
    zopepy
    test
    i18ndude
develop = ./src/*
auto-checkout = *

[sources]
seantis.reservation = git git@github.com:seantis/seantis.reservation.git

[instance]
http-address = 8080
debug-mode = on
verbose-security = on
user = admin:admin
eggs = 
    ${plone:eggs}
environment-vars = 
    zope_i18n_compile_mo_files true

[omelette]
recipe = collective.recipe.omelette
eggs = ${plone:eggs}

[plone]
debug-mode = on
verbose-security = on
eggs +=
    Products.DocFinderTab
    Products.FSDump
    Products.PDBDebugMode
    Plone.reload
    zc.recipe.egg
    seantis.reservation

[zopepy]
recipe = zc.recipe.egg
eggs = ${plone:eggs}
interpreter = zopepy

[test]
recipe = zc.recipe.testrunner
eggs =

[versions]
zc.recipe.egg = 1.3.2

[i18ndude]
unzip = true
recipe = zc.recipe.egg
eggs = i18ndude
