[buildout]
extends = 
    http://dist.plone.org/release/4.2.4/versions.cfg
    versions.cfg
    database.cfg
find-links = 
    http://dist.plone.org/thirdparty/
parts =
    instance
    i18ndude
versions = versions

[plone]
eggs =
    Pillow
    Plone
    seantis.reservation[zug]

[instance]
recipe = plone.recipe.zope2instance
eggs = 
    ${plone:eggs}
environment-vars = 
    zope_i18n_compile_mo_files true

[i18ndude]
unzip = true
recipe = zc.recipe.egg
eggs = i18ndude